{% extends 'base.html' %}
{% block content %}
<h3>Login</h3>
<form method="POST">
    Username<br>
    <input type="text" name="username" ><br><br>
    Password<br>
    <!--密码输入框的type属性使用password，会将输入值显示为圆点-->
    <input type="password" name="password"><br><br>
    <input class="btn" type="submit" name="submit" value="登录">
</form>
{% endblock %}
